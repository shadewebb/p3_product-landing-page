<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FCC - Product Landing Page</title>
  <link href="main.css" type="text/css" rel="stylesheet">
</head>

<!--All id tags are used for FCC project specs only. BEM naming conventions used for CSS styling.-->

<body>
  <div class="container">
    <header class="header" id="header">
      <img src="daily-deals-logo-new.png" alt="" class="header__img" id="header-img">
      <nav class="nav" id="nav-bar">
        <ul class="nav__list">
          <!--Break BEM naming conventions here due to FCC project specs.-->
          <li><a href="#main__article" class="nav-link">About Us</a></li>
          <li><a href="#main__purchasing" class="nav-link">Food Dating</a></li>
          <li><a href="#main__closing" class="nav-link">Weekly Deals</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <article id="article">

      </article>

      <section id="purchasing">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input name="email" id="email" type="email" placeholder="Contact Email">
          <input id="submit" type="submit" value="Submit">
        </form>
      </section>

      <section id="closing">
        <video class="closing__video" src="https://app.coverr.co/s3/mp4/Married-Man-Working.mp4" id="video" controls>
          <span>Video Error: Not Displayed<span>
        </video>
      </section>
    </main>
  </div>
</body>

</html>
